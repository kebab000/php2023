<body class="bgStyle1">
    <div id="skip">
        <a href="#header">헤더 영역 바로가기</a>
        <a href="#main">컨텐츠 영역 바로가기</a>
        <a href="#footer">푸터 영역 바로가기</a>
    </div>
    <!-- //skip -->
    <header id="header">
        <div class="container">
            <div class="header__inner">
                <div class="left">
                    <h1 class="logo"> <a href="/html/main.html">PLANTY</a></h1>
                </div>
                <nav class="nav__inner">
                    <ul>
                        <li><a href="#">PLANTY</a></li>
                        <li><a href="#">식물 사전</a></li>
                        <li><a href="#">캘린더</a></li>

                    </ul>
                </nav>
                <div class="right">
                    <ul>
                        <li><a href="login.html">Sign in</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </header>
    <!-- //header -->
    <main id="main" class="container">
        <div class="board__container">
            <div class="board">
                <div class="board__header bmStyle">
                    <div class="logo">PLANTY</div>
                    <h2 class="mb20">문의하기</h2>
                    <p class="mb60">이용에 불편이 있으시면 문의해 주세요</p>
                </div>  
                <div class="board__inner">
                    <div class="board__write">
                        <form action="#"name="#" method="post">
                            <fieldset>
                                <legend class="blind">게시글 작성하기</legend>
                                <div>
                                    <label for="boardtitle">제목</label>
                                    <input type="text" id="boardtitle" name="boardtitle" class="inputStyle" placeholder="제목을 입력해 주세요">
                                </div>
                                <div>
                                    <label for="boardContents">내용</label>
                                    <textarea name="boardContents" id="boardContents" rows="20" class="inputStyle"></textarea>
                                </div>
                                <button type="submit" class="btnStyle3">임시저장</button>
                                <button type="submit" class="btnStyle3">저장하기</button>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- //main -->
    <footer id="footer__login">
