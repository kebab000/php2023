<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>커뮤니티 에디터 페이지</title>
</head>

<link rel="stylesheet" href="assets/css/commons.css">
<link rel="stylesheet" href="assets/css/resets.css">

<link rel="stylesheet" href="../assets/css/style.css">
<link rel="stylesheet" href="../assets/css/MAIN/main_style.css">

<body>
    <header id="header">
        <h2 class="blind">헤더 영역</h2>
        <div class="container">
            <div class="header__inner">
                <div class="left">
                    <h1 class="logo"> <a href="/php2/html/main.html">PLANTY</a></h1>
                </div>
                <nav class="nav__inner">
                    <ul>
                        <li><a href="#">PLANTY</a></li>
                        <li><a href="#">식물 사전</a></li>
                        <li><a href="#">캘린더</a></li>
                        <li><a href="#">커뮤니티</a></li>
                        <li><a href="#">고객센터</a></li>
                    </ul>
                </nav>
                <div class="right">
                    <ul>
                        <li><a href="/php2/html/LOGIN/login.html">Sign in</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </header>

    <main id="main" class="container">
        <div class="community__wrap container bmStyle">
            <div class="community__W__inner">
                <form action="#" name="#" method="post">
                    <select name="blog__cate" id="blog__cate">
                        <option disabled selected>카테고리</option>
                        <option value="내 식물 자랑">내 식물 자랑</option>
                        <option value="식물 관리 정보">식물 관리 정보</option>
                        <option value="플랜테리어">플랜테리어</option>
                    </select>
                    <legend class="blind">커뮤니티 에디터 영역</legend>
                    <input class="inputStyle_commWrite" type="" id="" name="" placeholder="제목을 입력해주세요" required>
                    <textarea name="commContents" id="commContents" rows="30" class="inputStyle_commWrite contets" placeholder="내용을 입력해주세요"></textarea>
                    <div class="editor_btn">
                        <div class="editor_btn_img">
                            <input class="editor_btn_imgName" value="메인 이미지 선택" placeholder="메인 이미지 선택">
                            <label for="commFile">이미지 선택</label>
                            <input type="file" name="commFile" id="commFile" class="commFile" accept=".jpg, .jpeg, .png, .gif" placeholder="jpg, gif, png 파일만 넣을 수 있습니다.">
                        </div>
                        <button type="submit" class="editSave_btn">작성하기</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <!-- //main -->


    <footer id="footer__login">
        <div class="footer__inner container">
            <p>2023 PLANTY<br>
                Copyright © All Rights Reserved.</p>
        </div>
    </footer>
    <!-- //footer -->
	<script>
        document.getElementById('commFile').addEventListener('change', function() {
            var file = document.getElementById('commFile').files[0];
            var fileName = file.name;
            document.querySelector('.editor_btn_imgName').value = fileName;
        });
	</script> 
    <script src="../../html/assets/js/headerNav.js"></script>   
</body>
</html>
